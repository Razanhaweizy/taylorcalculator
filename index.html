<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multivariate Taylor Series Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Multivariate Taylor Series Calculator</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Function</label>
                <input type="text" id="function" placeholder="e.g., sin(x)*cos(y)" 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <p class="mt-1 text-sm text-gray-500">Use math.js syntax (e.g., sin(x), cos(y), exp(x))</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Variables</label>
                <input type="text" id="variables" placeholder="e.g., x,y" 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <p class="mt-1 text-sm text-gray-500">Comma-separated list of variables</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Expansion Points</label>
                <input type="text" id="expansions" placeholder="e.g., x=0;y=0" 
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                <p class="mt-1 text-sm text-gray-500">Semicolon-separated list of variable=value pairs</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Order</label>
                <input type="number" id="order" value="3" min="1" max="10" 
                       class="mt-1 block w-32 border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <button onclick="calculateTaylor()" 
                    class="w-full bg-blue-600 text-white rounded-md py-2 px-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Calculate
            </button>
        </div>

        <div id="error" class="mt-4 text-red-600 hidden"></div>

        <div id="results" class="mt-8 space-y-4">
            <div id="steps" class="space-y-4"></div>
            <div id="finalResult" class="mt-6"></div>
        </div>
    </div>

    <script>
        function parseExpansions(expansions) {
            const points = {};
            expansions.split(';').forEach(pair => {
                const [variable, value] = pair.split('=');
                points[variable.trim()] = parseFloat(value.trim());
            });
            return points;
        }

        function generateMultiIndex(totalOrder, numVars) {
            const indices = [];
            function generate(current, remaining, pos) {
                if (pos === numVars) {
                    if (remaining === 0) indices.push([...current]);
                    return;
                }
                for (let i = 0; i <= remaining; i++) {
                    current[pos] = i;
                    generate(current, remaining - i, pos + 1);
                }
            }
            generate(new Array(numVars).fill(0), totalOrder, 0);
            return indices;
        }

        function calculatePartialDerivative(expr, variables, orders) {
            let result = expr;
            for (let i = 0; i < variables.length; i++) {
                for (let j = 0; j < orders[i]; j++) {
                    result = math.derivative(result, variables[i]);
                }
            }
            return result;
        }

        function calculateTaylor() {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('steps').innerHTML = '';
            document.getElementById('finalResult').innerHTML = '';

            try {
                const functionExpr = document.getElementById('function').value;
                const variables = document.getElementById('variables').value.split(',').map(v => v.trim());
                const expansions = parseExpansions(document.getElementById('expansions').value);
                const order = parseInt(document.getElementById('order').value, 10);

                const expr = math.parse(functionExpr);
                let taylorExpansion = [];

                // Calculate constant term (order 0)
                const constTerm = expr.evaluate(expansions);
                taylorExpansion.push(constTerm.toString());

                // Calculate higher-order terms
                for (let n = 1; n <= order; n++) {
                    const multiIndices = generateMultiIndex(n, variables.length);
                    
                    for (const indices of multiIndices) {
                        // Calculate partial derivative
                        const derivative = calculatePartialDerivative(expr, variables, indices);
                        
                        // Evaluate at expansion point
                        const derivativeValue = derivative.evaluate(expansions);
                        
                        // Calculate factorial denominator
                        const factorialDenom = indices.reduce((acc, val) => acc * math.factorial(val), 1);
                        
                        // Build term
                        let term = `(${derivativeValue}/${factorialDenom})`;
                        
                        // Add variable differences
                        const diffTerms = variables.map((v, i) => 
                            indices[i] > 0 ? `(${v}-${expansions[v]})^${indices[i]}` : ''
                        ).filter(t => t !== '');
                        
                        if (diffTerms.length > 0) {
                            term += '*' + diffTerms.join('*');
                        }
                        
                        if (derivativeValue !== 0) {
                            taylorExpansion.push(term);
                        }
                    }
                }

                // Combine terms and simplify
                const combinedExpression = taylorExpansion.join(' + ');
                const simplified = math.simplify(combinedExpression).toString();
                
                const resultDiv = document.getElementById('finalResult');
                resultDiv.innerHTML = `<div class="p-4 bg-blue-50 rounded-lg">
                    <h3 class="font-semibold">Final Result (Simplified)</h3>
                    <div class="mt-2">\\[${simplified}\\]</div>
                </div>`;
                MathJax.typesetPromise();
            } catch (error) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
